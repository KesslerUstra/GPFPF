        <div class="menu-icone">

    <div class="menu invisivel">
        <ul>

    <div class="conteudo aparecer">
        <h2>Meios de Comunicação</h2>
        <div class="dados-comunicacao">
            <div>
                <h4>Email</h4>
                <p>srvustra@ufu.br</p>
            </div>
        </div>
    </div>
    <div class="fundo-formulario">
        <div class="formulario">
            <h2>Mande um Email</h2>
            <form action="https://formsubmit.co/srvustra@ufu.br" method="POST" class="reveal transition">
                <div class="formularios-partes">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="formularios-partes">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="formularios-partes">
                    <label for="texto">Texto</label>
                    <textarea name="message" id="texto" required></textarea>
                </div>
                <input type="hidden" name="_next" value="https://gpfpf.org/html/agradecimento.html">
                <button type="submit">Enviar</button>
           </form>
        </div>
    </div>
