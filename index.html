<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPFPF</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style-inicio.css">
    <link rel="stylesheet" href="css/cores.css">
    <link rel="stylesheet" href="css/bug-animacao.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body class="preload">
    <div class="grupo-atomos">
        <div class="atomos"></div>
        <div class="atomos"></div>
        <div class="atomos"></div>
        <div class="atomos"></div>
        <div class="atomos"></div>
        <div class="atomos"></div>
    </div>
    <div class="flex">
        <div class="layout-principal">
            <div class="titulo text-align-center">
                <h1>GPFPF</h1>
                <img src="img/logo-1.png" alt="Logo do GPFPF">
                <h2>Grupo de Pesquisa na Formação de Professores de Física</h2>
            </div>
            <nav class="menu text-align-center">
                <div class="menu-conteudo">
                    <ul>
                        <li class="aparecer"><a href="html/sobre">Sobre</a></li>
                        <li class="aparecer"><a href="html/integrantes">Integrantes</a></li>
                        <li class="aparecer"><a href="html/eventos">Eventos</a></li>
                        <li class="aparecer"><a href="html/producao">Produção</a></li>
                        <li class="aparecer"><a href="html/contatos">Contatos</a></li>
                    </ul>
                </div>
            </nav>
            <div class="subtitulo text-align-center">
                <h2>UFU</h2>
            </div>
        </div>
    </div>

    <script>
        objs = document.querySelectorAll('.aparecer')
        time = 0
        objs.forEach(element => {
            element.style.animationDelay = time+'ms'
            time += 100
        });
    </script>
    <script src="js/bug_animacao.js"></script>
    <script src="js/check_flex_gap.js"></script>
</body>
</html>
